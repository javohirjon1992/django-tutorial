{% extends 'main/layout.html' %}

{% block title %}
    Form fon add news
{% endblock title %}


    {% block content %}
    <div class="features">
        <h1>Form for add news</h1>
        <form method="post">
            {% csrf_token %}<br>
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }} <br>
            <span> {{ error }} </span>
            <button class="btn btn-success" type="submit" > Add news </button>
        </form>

        

            
    </div>
    


    {% endblock content %}
